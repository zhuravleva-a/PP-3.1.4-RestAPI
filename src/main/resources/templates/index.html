<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Обязательные метатеги -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All users</title>

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--<script type="text/javascript" src="../static/main.js" th:src="@{/main.js}"></script>-->
    <title>All users</title>
</head>
<body>



<!-- Создание контейнера -->
<div class="container-fluid">

    <!-- Шапка страницы -->
    <div class="row" style="background-color: #343a40">
        <nav class="navbar navbar-expand-lg navbar-fixed-top navbar-light"
             style="background-color: #343a40">
            <div class="container-fluid">
                <ul class="navbar-nav mr-auto">
                    <a class="navbar-brand text-white fw-bold" th:text="${currentUser.email}">VALUE</a>
                    <a class="navbar-brand fw-normal text-white"> with roles: </a>
                    <a class="navbar-brand fw-normal text-white" th:text="${currentUser.roles}"></a>
                </ul>
                <!--Кнопка logout-->
                <form th:method="POST" th:action="@{/logout}">
                    <input type="submit" class="btn btn-default text-light" value="Logout"/>
                </form>

            </div>
        </nav>
    </div>

    <!-- Разметка страницы на левую панель + основной блок -->
    <div class="row">

        <!-- Боковая панель -->
        <div class="col-md-2 bg-white" style="background-color: #ffffff">
            <div class="nav nav-pills flex-column">
                <a class="nav-link active" href="#AdminPage" data-bs-toggle="tab">Admin</a>
                <a class="nav-link" href="#UserPage" data-bs-toggle="tab">User</a>
            </div>
        </div>

        <!-- Центральный блок -->
        <div class="col-md-10 bg-light" style="background-color: #f8f9fa">
            <div class="tab-content">
                <!-- Вкладка Users table -->
                <div class="tab-pane fade show active" id="AdminPage">

                    <h3>Admin panel</h3>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" id="UsersTableTab" href="#UsersTable" data-bs-toggle="tab">Users table</a>
                        </li>
                        <li>
                            <a class="nav-link" id="NewUserTab" href="#NewUser" data-bs-toggle="tab">New user</a> <!-- надо поменять-->
                        </li>
                    </ul>

                    <div class="tab-content">

                        <!-- Users Table -->
                        <div class="tab-pane fade show active" id="UsersTable">
                            <div class="card">
                                <div class="card-header">
                                    <h5>All users</h5>
                                </div>
                                <div class="card-body">
                                    <!-- Users table -->
                                    <div class="table-responsive">
                                        <table class="table table-hover table-striped" id="allUsersTable">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Age</th>
                                                <th>E-mail</th>
                                                <th>Roles</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody id="allUsersTableBody">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- New User -->
                        <div class="tab-pane fade" id="NewUser">
                            <div class="card">
                                <div class="card-header">Add new user</div>
                                <div class="card-body text-center">
                                    <div class="form mx-auto col-md-4">
                                        <form id="newUserForm">
                                            <div class="mb-3">
                                                <label for="newUserInputName" class="form-label fw-bold">First name</label>
                                                <input type="text" class="form-control form-control-sm-6" id="newUserInputName">
                                            </div>
                                            <div class="mb-3">
                                                <label for="newUserInputLastName" class="form-label fw-bold">Last name</label>
                                                <input type="text" class="form-control" id="newUserInputLastName">
                                            </div>
                                            <div class="mb-3">
                                                <label for="newUserInputAge" class="form-label fw-bold">Age</label>
                                                <input type="number" class="form-control" id="newUserInputAge">
                                            </div>
                                            <div class="mb-3">
                                                <label for="newUserInputEmail" class="form-label fw-bold">E-mail</label>
                                                <input type="email" class="form-control" id="newUserInputEmail">
                                            </div>
                                            <div class="mb-3">
                                                <label for="newUserInputPassword" class="form-label fw-bold">Password</label>
                                                <input type="password" class="form-control" id="newUserInputPassword">
                                            </div>
                                            <div class="mb-3">
                                                <label for="newUserRoles" class="form-label fw-bold">Roles</label>
                                                <div class="form-control" id="newUserRoles">
<!--                                                    <select class="form-control" name="roles" multiple size="2">-->

<!--&lt;!&ndash;                                                            <option th:text="ADMIN" th:value="ADMIN"&ndash;&gt;-->
<!--&lt;!&ndash;                                                                    name="roles" id="inputRole1"/>&ndash;&gt;-->
<!--&lt;!&ndash;                                                        <option th:text="USER" th:value="USER"&ndash;&gt;-->
<!--&lt;!&ndash;                                                                name="roles" id="inputRole2"/>&ndash;&gt;-->
<!--                                                    </select>-->
                                                </div>
                                            </div>
                                            <button type="submit" value="Add new user" class="btn btn-primary"/>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

                <!--Вкладка Current user -->
                <div class="tab-pane fade" id="UserPage">
                    <div class="card">
                        <h2 class="h2">User information-page</h2>
                        <h3 class="card-header">About user</h3>
                        <div class="card-body text-center">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>E-mail</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${currentUser.getId()}"></td>
                                    <td th:text="${currentUser.getUsername()}"></td>
                                    <td th:text="${currentUser.getLastName()}"></td>
                                    <td th:text="${currentUser.getAge()}"></td>
                                    <td th:text="${currentUser.getUsername()}"></td>
                                    <td th:text="${currentUser.getRoles()}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>


            <!--Навигация между карточками Users table & New User-->


            <!--Карточка Users table-->


        </div>


    </div>
</div>
</div>

</div>

<!-- Модальное окно Edit -->

<div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" id="modalWindow"
     data-action="" data-userid="" data-bs-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="modal-title" id="modalLabel">MODAL WINDOW</p>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mr-6 ml-6 text-center" id="modalFormBody">


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                    </button>
                    <input type="submit" class="btn btn-primary"/>
                </div>
            </div>
        </div>
</div>


<script src="js/main.js"></script>

<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
