<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Обязательные метатеги -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All users</title>

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--<script type="text/javascript" src="../static/main.js" th:src="@{/main.js}"></script>-->
    <title>All users</title>
</head>
<body>



<!-- Создание контейнера -->
<div class="container-fluid">

    <!-- Шапка страницы -->
    <div class="row" style="background-color: #343a40">
        <nav class="navbar navbar-expand-lg navbar-fixed-top navbar-light"
             style="background-color: #343a40">
            <div class="container-fluid">
                <ul class="navbar-nav mr-auto">
                    <a class="navbar-brand text-white fw-bold" th:text="${currentUser.getUsername()}">VALUE</a>
                    <a class="navbar-brand fw-normal text-white"> with roles: </a>
                    <a class="navbar-brand fw-normal text-white" th:text="${currentUser.getRoles()}"></a>
                </ul>
                <!--Кнопка logout-->
                <form th:method="POST" th:action="@{/logout}">
                    <input type="submit" class="btn btn-default text-light" value="Logout"/>
                </form>

            </div>
        </nav>
    </div>

    <!-- Разметка страницы на левую панель + основной блок -->
    <div class="row">

        <!-- Боковая панель -->
        <div class="col-md-2 bg-white" style="background-color: #ffffff">
            <div class="nav nav-pills flex-column">
                <a class="nav-link active" href="#UserPage" data-bs-toggle="tab">User</a>
            </div>
        </div>

        <!-- Центральный блок -->
        <div class="col-md-10 bg-light" style="background-color: #f8f9fa">
            <div class="tab-content">
                <!-- Вкладка Users table -->

                <!--Вкладка Current user -->
                <div class="tab-pane fade show active" id="UserPage">
                    <div class="card">
                        <h2 class="h2">User information-page</h2>
                        <h3 class="card-header">About user</h3>
                        <div class="card-body text-center">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>E-mail</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${currentUser.getId()}"></td>
                                    <td th:text="${currentUser.getUsername()}"></td>
                                    <td th:text="${currentUser.getLastName()}"></td>
                                    <td th:text="${currentUser.getAge()}"></td>
                                    <td th:text="${currentUser.getUsername()}"></td>
                                    <td th:text="${currentUser.getRoles()}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>


            <!--Навигация между карточками Users table & New User-->


            <!--Карточка Users table-->


        </div>


    </div>
</div>



<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
